<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ZenZone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="logo">
            <p>ZenZone</p>
        </div>
        <button class="btn header-btn">Request Beta Access</button>
    </header>

    <!-- Main section -->
    <main>
        <div class="desktop-view">
            <div class="tablet-config">

                <section class="mission">
                    <div class="main-header">
                        <div class="curved-line">
                            <img class="curve" src="./images/pattern-curved-line-1.svg" alt="curved line">
                        </div>
                        <p class="mission-statement"><span>A</span> <span class="bold">super solution</span>
                            <br><span>for your</span> <span class="bold">business.</span>
                        </p>
                    </div>
                    <p class="quote1">Our marketing and sales automations help you scale your outreach to
                        get more leads for your company.
                    </p>
                    <button class="btn mission-btn">Request Beta Access</button>
                </section>

                <section class="hero">
                    <div class="hero-img-container">
                        <img class="mobile-hero-img" src="./images/image-hero-landscape.png" alt="Loading">
                    </div>
                    <div class="tablet-hero-img-container">
                        <img class="tablet-hero-img" src="./images/image-hero-portrait.png" alt="Loading">
                    </div>
                    <div class="destktop-hero-img-container">
                        <img class="desktop-hero-img" src="./images/image-hero-portrait@2x.png" alt="Loading">
                    </div>
                </section>

            </div>

            <section class="stats">
                <div stats>
                    <p class="bolded-stats">2K+</p>
                    <p class="stat-texts">companies</p>
                </div>
                <div>
                    <p class="bolded-stats">8</p>
                    <p class="stat-texts">languages</p>
                </div>
                <div>
                    <p class="bolded-stats">1.2M</p>
                    <p class="stat-texts">leads</p>
                </div>
            </section>

        </div>
    </main>


</body>

</html>
